  <header class="masthead">
  <div class="text-center mb-4">
    <h2 class="section-heading text-uppercase">Event Registration</h2>
    <h3 class="section-subheading text-muted">Register now to secure your spot!</h3>
  </div>
  <form id="registrationForm" action="#" method="POST" style="max-width: 600px; margin: 0 auto;">
    <div class="form-group mb-3">
      <input class="form-control" id="name" name="name" type="text" placeholder="Your Name *" required />
    </div>
    <div class="form-group mb-3">
      <input class="form-control" id="email" name="email" type="email" placeholder="Your Email *" required />
    </div>
    <div class="form-group mb-3">
      <input class="form-control" id="phone" name="phone" type="tel" placeholder="Your Phone *" required />
    </div>
    <div class="form-group mb-3">
      <select class="form-control" id="event" name="event" required>
        <option value="" disabled selected>Select Event *</option>
        <option value="event1">Music Concert</option>
        <option value="event2">Theater & Arts</option>
        <option value="event3">Workshops</option>
        <option value="event4">Sports</option>
        <option value="event5">Social Gatherings</option>
        <option value="event6">Conferences</option>
        <option value="event7">Film & Media</option>
        <option value="event8">Enviromental</option>
        <option value="event9">Food & Drink</option>
        <option value="event10">Tech & Innovation</option>
      </select>
    </div>
    <div class="form-group mb-3">
      <input class="form-control" id="tickets" name="tickets" type="number" placeholder="Number of Tickets *" min="1" required />
    </div>
    <div class="form-group mb-3">
      <textarea class="form-control" id="specialRequests" name="specialRequests" placeholder="Special Requests (Optional)"></textarea>
    </div>
    <div class="text-center">
      <button class="btn btn-primary btn-xl text-uppercase" type="submit">Register</button>
    </div>
  </form>
</header>
