<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Trebuchet MS, sans-serif;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #error {
            color: red;
            display: none;
        }
        .register-link {
            margin-top: 15px;
            display: block;
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" class="p-3 border rounded" style="max-width:400px; margin: 50px auto;">
            <div class="mb-3">
                <input name="name" type="text" class="form-control" placeholder="Username" />
            </div>
            <div class="mb-3">
                <input name="password" type="password" class="form-control" placeholder="Password" />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <a href="register.html" class="register-link">No account? Register!</a>
        <p id="error">Invalid credentials</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <script src="services/user-service.js"></script>
    <script>
        $(document).ready(function () {
            UserService.init();
        });
    </script>
</body>
</html>
